<!DOCTYPE html>
<html>
	<head>
	

	<title>Special Events Countdown</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta charset="utf-8">

	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js
    '></script>
	
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css
	'></script>


	

	</head>


	<body>
	<div id='main-div'>
		

		<div id='container'>
			<span id='event-name'></a></span>
			<section id='timer'>
				
				<span id="days">00</span>
				:
				<span id="hours">00</span>
				:	
				<span id='minutes'>00</span>
				:
				<span id="seconds">00</span>

			</section>

			
			<section id='legend'>
				<span>Days</span>
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>

			</section>

			<section id='buttons'>
				
				<input onclick="App('NY')" id='btnNY' type="button" value='new year'>
				<input onclick="App('ES')" id='btnES' type="button" value='easter'>
				<input onclick="App('CH')" id='btnCH' type="button" value='christmas'>
				
				

			</section>

		</div>
		<script type="text/javascript" src='App.js'></script>
	</div>
	</body>


</html>
